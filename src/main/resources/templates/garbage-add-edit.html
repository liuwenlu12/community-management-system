<!DOCTYPE html>
<!--suppress ALL-->
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}" href="../static/css/font.css">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}" href="../static/css/xadmin.css">
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" src="../static/lib/layui/layui.js"
            charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}" src="../static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="user-form">
            <span hidden th:text="${param.garbageId}"></span>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>垃圾名</label>
                <div class="layui-input-inline">
                    <input th:value="${param.name}" type="text" name="name" required="" lay-verify="required" autocomplete="off"
                           class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>垃圾类型</label>
                <div class="layui-input-inline">
                    <select name="contrller">
                        <option th:each="garbageType : ${garbageTypeList}" th:text="${garbageType.name}" th:value="${garbageType.garbageTypeId}">垃圾类型</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button th:if="${param.garbageId==null}"  class="layui-btn" type="button" lay-filter="add" lay-submit="">增加</button>
                <button th:if="${param.garbageId!=null} "  class="layui-btn" type="button" lay-filter="add" lay-submit="">修改</button>
            </div>
        </form>
    </div>
</div>




<script>

    layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                /*   nikename: function(value) {
                       if (value.length < 5) {
                           return '昵称至少得5个字符啊';
                       }
                   },*/
                /*    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }*/
            });

            //监听提交
            form.on('submit(add)',
                function (data) {
                    var name= data.field.name;
                    var garbageId = $("#user-form").children(":first").text();
                    var garbageTypeId = data.field.contrller;
                    $.ajax({
                        url:"/garbage/add/edit",
                        type:"post",
                        data:{
                            garbageId:garbageId,
                            name:name,
                            garbageTypeId:garbageTypeId
                        },
                        success:function (res) {
                            console.log(res);
                            if(res.code==0){
                                console.log();
                                layer.msg(res.msg, {
                                        icon: 6,
                                    time:2000
                                    },
                                    function () {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                        parent.location.reload();
                                    });
                                return false;
                            }else if(res.code==106){
                                layer.msg("区域已存在");
                            }else if(res.code==-1){
                                layer.msg("未知错误");
                            }else{
                                layer.msg("添加失败");
                            }
                        }
                    })

                    //发异步，把数据提交给php
                   /* return false;*/
                });
        });
</script>

</body>

</html>
